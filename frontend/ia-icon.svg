<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with glow -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <circle cx="32" cy="32" r="30" fill="url(#gradient1)" filter="url(#glow)"/>
  
  <!-- AI Robot Head -->
  <g transform="translate(16, 12)">
    <!-- Head outline -->
    <rect x="4" y="8" width="24" height="20" rx="4" fill="white" opacity="0.95"/>
    
    <!-- Eyes -->
    <circle cx="12" cy="16" r="3" fill="#8b5cf6"/>
    <circle cx="20" cy="16" r="3" fill="#8b5cf6"/>
    <circle cx="12" cy="16" r="1.5" fill="white"/>
    <circle cx="20" cy="16" r="1.5" fill="white"/>
    
    <!-- Mouth/Speaker -->
    <rect x="10" y="22" width="12" height="3" rx="1.5" fill="#6366f1"/>
    <rect x="11" y="22.5" width="2" height="2" rx="1" fill="white"/>
    <rect x="14" y="22.5" width="2" height="2" rx="1" fill="white"/>
    <rect x="17" y="22.5" width="2" height="2" rx="1" fill="white"/>
    
    <!-- Antenna -->
    <line x1="16" y1="8" x2="16" y2="4" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round"/>
    <circle cx="16" cy="3" r="2" fill="#f59e0b"/>
    
    <!-- Circuit pattern on head -->
    <path d="M8 12L12 12M20 12L24 12" stroke="#8b5cf6" stroke-width="1" opacity="0.6"/>
    <path d="M8 20L12 20M20 20L24 20" stroke="#8b5cf6" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Voice waves -->
  <g transform="translate(32, 45)" opacity="0.7">
    <path d="M-8 0C-8 -4 -4 -8 0 -8C4 -8 8 -4 8 0" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M-12 0C-12 -6 -6 -12 0 -12C6 -12 12 -6 12 0" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- Text "D" for Deadalia -->
  <text x="32" y="52" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold" opacity="0.8">D</text>
</svg>
