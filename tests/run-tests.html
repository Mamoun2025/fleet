<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tests MVP - Fleet Management</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        #console {
            background-color: #1e1e1e;
            color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            height: 500px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
            margin-bottom: 20px;
        }
        .success {
            color: #4caf50;
        }
        .error {
            color: #f44336;
        }
        .info {
            color: #2196f3;
        }
        .warning {
            color: #ff9800;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Tests MVP - Fleet Management</h1>
    
    <div class="button-container">
        <button id="run-tests">Ex√©cuter les tests</button>
        <button id="clear-console">Effacer la console</button>
    </div>
    
    <div id="console">Cliquez sur "Ex√©cuter les tests" pour d√©marrer les tests MVP...</div>
    
    <script>
        // Rediriger la console vers notre √©l√©ment
        const consoleElement = document.getElementById('console');
        const originalConsole = {
            log: console.log,
            error: console.error,
            warn: console.warn,
            info: console.info
        };
        
        function formatMessage(message, type) {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            let formattedMessage = `[${timeString}] `;
            
            if (typeof message === 'object') {
                try {
                    message = JSON.stringify(message, null, 2);
                } catch (e) {
                    message = message.toString();
                }
            }
            
            if (message.includes('‚úÖ')) {
                return `<span class="success">${formattedMessage}${message}</span>`;
            } else if (message.includes('‚ùå')) {
                return `<span class="error">${formattedMessage}${message}</span>`;
            } else if (message.includes('üîç') || message.includes('üìä')) {
                return `<span class="info">${formattedMessage}${message}</span>`;
            } else if (message.includes('‚ö†Ô∏è')) {
                return `<span class="warning">${formattedMessage}${message}</span>`;
            } else {
                return formattedMessage + message;
            }
        }
        
        console.log = function(...args) {
            originalConsole.log(...args);
            const message = args.join(' ');
            consoleElement.innerHTML += formatMessage(message) + '\n';
            consoleElement.scrollTop = consoleElement.scrollHeight;
        };
        
        console.error = function(...args) {
            originalConsole.error(...args);
            const message = args.join(' ');
            consoleElement.innerHTML += `<span class="error">${formatMessage(message, 'error')}</span>\n`;
            consoleElement.scrollTop = consoleElement.scrollHeight;
        };
        
        console.warn = function(...args) {
            originalConsole.warn(...args);
            const message = args.join(' ');
            consoleElement.innerHTML += `<span class="warning">${formatMessage(message, 'warning')}</span>\n`;
            consoleElement.scrollTop = consoleElement.scrollHeight;
        };
        
        console.info = function(...args) {
            originalConsole.info(...args);
            const message = args.join(' ');
            consoleElement.innerHTML += `<span class="info">${formatMessage(message, 'info')}</span>\n`;
            consoleElement.scrollTop = consoleElement.scrollHeight;
        };
        
        // Gestionnaires d'√©v√©nements
        document.getElementById('run-tests').addEventListener('click', function() {
            consoleElement.innerHTML = '';
            console.log('Chargement du script de test...');
            
            const script = document.createElement('script');
            script.src = 'test-mvp.js';
            script.onerror = function() {
                console.error('Erreur lors du chargement du script de test');
            };
            document.body.appendChild(script);
        });
        
        document.getElementById('clear-console').addEventListener('click', function() {
            consoleElement.innerHTML = '';
        });
    </script>
    
    <!-- Inclure les scripts n√©cessaires -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="backend/public/fleet-sync.js"></script>
</body>
</html>
